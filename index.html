<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>HOME</h2>
            <p id="home-score">0</p>
            <div class="score-controls">
                <button id="home-add-1" class="score-btn">+1</button>
                <button id="home-add-2" class="score-btn">+2</button>
                <button id="home-add-3" class="score-btn">+3</button>
            </div>
        </div>
        <div class="score-separator">Â¦</div>
        <div class="team">

            <h2>GUEST</h2>
            <p id="guest-score">0</p>
            <div class="score-controls">
                <button id="guest-add-1" class="score-btn">+1</button>
                <button id="guest-add-2" class="score-btn">+2</button>
                <button id="guest-add-3" class="score-btn">+3</button>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
